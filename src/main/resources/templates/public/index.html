<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Store - Catálogo</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 24px;
        }

        .container {
          max-width: 1400px;
          margin: 0 auto;
        }

        /* Header */
        header {
          background: white;
          border-radius: 16px;
          padding: 32px;
          margin-bottom: 32px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 24px;
          flex-wrap: wrap;
        }

        .header-actions {
          display: flex;
          align-items: center;
          gap: 16px;
        }

        .brand {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .brand h1 {
          font-size: 32px;
          font-weight: 700;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .brand-icon {
          font-size: 40px;
        }

        /* Search */
        .search-container {
          position: relative;
          flex: 1;
          max-width: 400px;
          min-width: 280px;
        }

        .search-icon {
          position: absolute;
          left: 16px;
          top: 50%;
          transform: translateY(-50%);
          color: #9ca3af;
          font-size: 18px;
        }

        input[type="text"] {
          width: 100%;
          padding: 14px 16px 14px 48px;
          border: 2px solid #e5e7eb;
          border-radius: 12px;
          font-size: 15px;
          transition: all 0.3s;
          background: #f9fafb;
        }

        input[type="text"]:focus {
          outline: none;
          border-color: #667eea;
          background: white;
          box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
          color: #9ca3af;
        }

        /* Admin button */
        .btn-admin {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 12px 20px;
          border-radius: 10px;
          border: none;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s;
          text-decoration: none;
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-admin:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-admin:active {
          transform: translateY(0);
        }

        .admin-icon {
          font-size: 16px;
        }

        /* Results info */
        .results-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 24px;
          padding: 0 8px;
        }

        .results-count {
          font-size: 14px;
          color: white;
          font-weight: 500;
        }

        .results-count strong {
          font-size: 18px;
          font-weight: 700;
        }

        .clear-filter {
          background: rgba(255, 255, 255, 0.2);
          color: white;
          padding: 8px 16px;
          border-radius: 8px;
          border: none;
          cursor: pointer;
          font-size: 14px;
          font-weight: 500;
          transition: all 0.2s;
          backdrop-filter: blur(10px);
        }

        .clear-filter:hover {
          background: rgba(255, 255, 255, 0.3);
          transform: translateY(-2px);
        }

        /* Grid */
        .grid {
          display: grid;
          gap: 24px;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        /* Card */
        .card {
          background: white;
          border-radius: 16px;
          padding: 24px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
          transition: all 0.3s;
          position: relative;
          overflow: hidden;
        }

        .card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
          transform: scaleX(0);
          transition: transform 0.3s;
        }

        .card:hover {
          transform: translateY(-8px);
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card:hover::before {
          transform: scaleX(1);
        }

        .card-icon {
          font-size: 48px;
          margin-bottom: 12px;
          display: block;
        }

        .card h3 {
          font-size: 20px;
          font-weight: 600;
          color: #111827;
          margin-bottom: 12px;
          line-height: 1.3;
        }

        .card-meta {
          display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 8px;
        }

        .badge {
          display: inline-flex;
          align-items: center;
          gap: 6px;
          padding: 6px 14px;
          border-radius: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          font-size: 13px;
          font-weight: 500;
        }

        .badge-icon {
          font-size: 14px;
        }

        .id-tag {
          font-size: 12px;
          color: #9ca3af;
          font-family: monospace;
          background: #f3f4f6;
          padding: 4px 10px;
          border-radius: 6px;
        }

        /* Empty state */
        .empty-state {
          background: white;
          border-radius: 16px;
          padding: 64px 32px;
          text-align: center;
          grid-column: 1 / -1;
        }

        .empty-icon {
          font-size: 80px;
          margin-bottom: 16px;
          opacity: 0.3;
        }

        .empty-state h2 {
          font-size: 24px;
          color: #111827;
          margin-bottom: 8px;
        }

        .empty-state p {
          color: #6b7280;
          font-size: 16px;
          margin-bottom: 24px;
        }

        .empty-state button {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 10px;
          font-size: 15px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s;
        }

        .empty-state button:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
          body {
            padding: 16px;
          }

          header {
            padding: 24px;
          }

          .header-content {
            flex-direction: column;
            align-items: stretch;
          }

          .header-actions {
            flex-direction: column;
          }

          .brand h1 {
            font-size: 24px;
          }

          .search-container {
            max-width: 100%;
          }

          .grid {
            grid-template-columns: 1fr;
            gap: 16px;
          }

          .results-bar {
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="brand">
                <span class="brand-icon"><i class="fa-solid fa-car"></i></span>
                <h1>Car Store</h1>
            </div>

            <div class="header-actions">
                <form method="get" action="/" class="search-container">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                    <input
                            type="text"
                            name="q"
                            th:value="${q}"
                            placeholder="Buscar por nome ou cor..."
                            autocomplete="off"
                    />
                </form>

                <a href="/admin" class="btn-admin" th:href="@{/admin/cars}">
                    <span class="admin-icon"><i class="fa-solid fa-gear"></i></span>
                    <span>Admin</span>
                </a>
            </div>
        </div>
    </header>

    <div class="results-bar" th:if="${not #lists.isEmpty(cars) or q != null}">
        <div class="results-count">
            <strong th:text="${#lists.size(cars)}">0</strong>
            <span th:text="${#lists.size(cars) == 1} ? 'carro encontrado' : 'carros encontrados'">carros encontrados</span>
            <span th:if="${q != null and q != ''}" th:text="' para &quot;' + ${q} + '&quot;'" style="opacity: 0.9;"></span>
        </div>

        <form method="get" action="/" th:if="${q != null and q != ''}">
            <button type="submit" class="clear-filter">✕ Limpar busca</button>
        </form>
    </div>

    <div class="grid">
        <div class="card" th:each="c : ${cars}">
            <span class="card-icon"><i class="fa-solid fa-car"></i></span>
            <h3 th:text="${c.name}">Toyota Corolla</h3>
            <div class="card-meta">
          <span class="badge">
            <i class="badge-icon fa-solid fa-palette"></i>
            <span th:text="${c.color}">Prata</span>
          </span>
                <span class="id-tag" th:text="'#' + ${c.id}">#001</span>
            </div>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(cars)}">
            <div class="empty-icon">
                <i class="fa-solid fa-magnifying-glass" th:if="${q != null and #strings.isNotEmpty(q)}"></i>
                <i class="fa-solid fa-car" th:if="${q == null or #strings.isEmpty(q)}"></i>
            </div>
            <h2 th:text="${q != null and q != ''} ? 'Nenhum resultado encontrado' : 'Catálogo vazio'">
                Nenhum resultado encontrado
            </h2>
            <p th:if="${q != null and q != ''}">
                Não encontramos carros com "<span th:text="${q}"></span>". Tente outra busca.
            </p>
            <p th:if="${q == null or q == ''}">
                Ainda não há carros cadastrados no catálogo.
            </p>
            <form method="get" action="/" th:if="${q != null and q != ''}">
                <button type="submit">Ver todos os carros</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
